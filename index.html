    <div class = "Pomodoro">
        <div>Hello World</div>
    </div>

<script>

    const Pomodoro = document.querySelector('.Pomodoro');

    function setTimerElement(element, time) {
        element.innerHTML = time;
        let timeLeft = time;
        console.log(timeLeft);
        setTimeout(() => setTimerElement(element, timeLeft -1 ), 1000)
    }

    async function alertSound(){
        var audio = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');
        audio.play();    
    }

    Pomodoro.addEventListener('click', () => {
        Pomodoro.classList.toggle('active');
        setTimerElement(Pomodoro, 25);
    });

    window.onload = function() {
        Pomodoro.innerHTML = "Click to start";
    }
    
</script>
